<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculadora.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='historial.css'>
</head>
<body>
    <div class="calculadora-container">
        <h2 id="title">CALCULADORA ONLINE</h2>

        <input type="text" id="result-field" readonly>

        <div id="btn-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-side">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-side">-</button>


            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-side">×</button>


            <button>0</button>
            <button>.</button>
            <button>÷</button>
            <button class="btn-side">=</button>

            <button class="btn-side">clean</button>
            <button class="btn-side">←</button>
            
            
        </div>

        <button id="btn-historial">historial de operaciones</button>
    </div>

    <div id="historial-container">
        <h2>historial de operaciones</h2>
        
        <div id="operation-container">
        </div>
        
        <button id="btn-cerrar-historial">cerrar</button>
    </div>

    
</body>
<script src='calculadora.js'></script>
<script src='historial.js'></script>
</html>
